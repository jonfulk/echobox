{% extends 'layouts/main.html' %}
{% block title %}Echobox{% endblock %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1 list-group">
      {% for echo in echoes  %}
        <div class="list-group-item">
          <h4 id='heading'>{{ echo.message }}</h4>
          <a href="{{ echo.permalink }}">{{ echo.permalink }}</a>
          <br /><br />
          <a href="{{ url_for('delete', url=echo.url) }}" class="btn btn-xs btn-danger delete-this">DELETE</a>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
